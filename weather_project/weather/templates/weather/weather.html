<!-- weather/templates/weather/weather.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Weather Information</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center mb-4">Weather Information</h1>

          <p>City: {{ weather_data.name }}</p>
          <p>Temperature: {{ weather_data.main.temp|floatformat:2 }}Â°C</p>
          <p>Weather: {{ weather_data.weather.0.description }}</p>
          <p>Wind Speed: {{ weather_data.wind.speed|floatformat:2 }} m/s</p>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
